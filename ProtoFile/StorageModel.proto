syntax = "proto3";

package serializer;

message Task{
  string name = 1;
  string label = 2;
  enum Priority{
    NONE = 0;
    FIRST = 1;
    SECOND = 2;
    THIRD = 3;
  }
  Priority priority = 3;
  uint32 date = 4;
}

message TaskEntity{
  Task task = 1;
  bool complete = 2;
  repeated TaskEntity subTasks = 3;
}

message Storage{
  repeated TaskEntity tasks = 1;
}